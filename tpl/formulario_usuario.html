 <form name="registrar_usuario" method="post" action="usuario.php?action=[accion]">
	<h3 class="titulo">[Titulo]</h3>
		<table class="tabla_form">
			<tr>
				<td>Nombre Usuario</td>
				<td><input name="nombre_usuario" type="text"  value="[nombre]" required="required" placeholder="nombre de usuario" /></td>
			</tr>
			<tr>
			<tr>
				<td>CI Usuario</td>
				<td><input name="ci_usuario" type="text" value="[ci]" required="required" placeholder="carnet de identidad" /></td>
			</tr>
			<tr>
				<td>Telefono Usuario</td>
				<td><input name="telefono_usuario" type="text" value="[telefono]" required="required" placeholder="telefono" /></td>
			</tr>	
				<td>Login Usuario</td>
				<td><input name="login_usuario" type="text" value="[login]" required="required" placeholder="usuario" /></td>
			</tr>
			<tr>
				<td>Password Usuario</td>
				<td><input name="password_usuario" type="password" value="[password]" required="required" placeholder="contraseña" /></td>
			</tr>
			<tr>
				<td>tipo usuario</td>
				<td><input name="tipo_usuario" type="text" value="[tipo]"/></td>
			</tr>		
			<tr>
				<td><input type="submit" value="Guardar"/></td>

			</tr>	
		</table><br /><br />
 </form>
