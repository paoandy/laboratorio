 <form name="registrar_insumos" method="post" action="insumos.php?action=[accion]">
	<h3 class="titulo">[Titulo]</h3>
		<table class="tabla_form">
			<tr>
				<td>Nombre Insumo</td>
				<td><input name="nombre_insumo" type="text" value="[nombre]" required="required" placeholder="nombre de insumo" /></td>
			</tr>
			<tr>
				<td>Fecha Compra</td>
				<td><input name="fecha_compra" type="text" value="[fecha]" required="required" placeholder="fecha de la compra" /></td>
			</tr>
			<tr>
				<td>Cantidad Insumo</td>
				<td><input name="cantidad_insumo" type="text" value="[cantidad]" required="required" placeholder="cantidad de insumo" /></td>
			</tr>
			<tr>
				<td>Descripcion Insumo</td>
				<td><textarea name="descripcion_insumo" required="required" placeholder="descripcion" >[descripcion]</textarea></td>
			</tr>	
			<tr>
				<td>Costo Insumo</td>
				<td><input name="costo_insumo" type="text" value="[costo]" required="required" placeholder="nombre de insumo" /></td>
			</tr>
			<tr>
				<td><input type="submit" value="Guardar" /></td>
				<td><input type="button" value="Cancelar" onclick="closeajax('cont_ajax')"></td>
			</tr>	
		</table><br /><br />
 </form>
